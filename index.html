<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Bubbles v1.2.0</title>
    <link rel="stylesheet" type="text/css" href="./static/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Samuel Kędziora" />
    <meta
      name="description"
      content="Here you can experience things like particles colliding, catching them, moving them, shooting etc."
    />
    <meta
      name="keywords"
      content="Samuel, Kedziora, Kędziora, web, mern stack, web dev, developer, frontend, JavaScript, React, site, portfolio, katowice, silesia, website, backend, nodejs, node, native, mobile, full-stack, particles, colliding, catching, moving, shooting"
    />
  </head>
  <body>
    <div class="app">
      <form id="options" class="options">
        <div class="options__toggler" title="Hide options"></div>
        <div class="options__item">
          <label class="options__item-label" for="particlesAmount"
            >Amount of particles</label
          >
          <input
            class="options__item-input"
            type="text"
            name="particlesAmount"
            id="particlesAmount"
            placeholder="40 is the default"
          />
        </div>
        <div class="options__item">
          <label class="options__item-label" for="friction"
            >Friction (From 0 to 1)</label
          >
          <input
            class="options__item-input"
            type="text"
            name="friction"
            id="friction"
            placeholder="0.99 is the default"
          />
        </div>
        <div class="options__item">
          <label class="options__item-label" for="maxRadius"
            >Max particle radius</label
          >
          <input
            class="options__item-input"
            type="text"
            name="maxRadius"
            id="maxRadius"
            placeholder="50 is the default"
          />
        </div>
        <div class="options__item">
          <label class="options__item-label" for="minRadius"
            >Min particle radius</label
          >
          <input
            class="options__item-input"
            type="text"
            name="minRadius"
            id="minRadius"
            placeholder="35 is the default"
          />
        </div>
        <button type="input" class="options__submit">Accept</button>
      </form>
      <canvas></canvas>
    </div>
    <script src="./static/js/canvas.js" type="module"></script>
    <script src="./static/js/options.js" type="module"></script>
  </body>
</html>
